<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Garbage Report</title>

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8ffe8;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .tree-banner {
            width: 100%;
            height: 120px;
            background-image: url('https://i.imgur.com/Ou7G5hX.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 20px;
        }

        #camera {
            width: 95%;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        #preview {
            width: 95%;
            border-radius: 12px;
            margin-top: 12px;
            display: none;
        }

        textarea {
            width: 90%;
            height: 120px;
            margin-top: 15px;
            border-radius: 12px;
            padding: 10px;
            border: 2px solid #4CAF50;
            font-size: 16px;
        }

        button {
            width: 90%;
            padding: 14px;
            font-size: 18px;
            border-radius: 14px;
            border: none;
            margin-top: 12px;
            background: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:active {
            background: #449d48;
        }

        .material-icons {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="tree-banner"></div>

    <h2>üìç Garbage Reporting System</h2>
    <p>Please capture a photo of the garbage and send a report.</p>

    <video id="camera" autoplay playsinline></video>
    <img id="preview"/>

    <button id="captureBtn">
        <span class="material-icons">photo_camera</span>
        Capture Photo
    </button>

    <textarea id="details" placeholder="Add extra details‚Ä¶"></textarea>

    <button id="sendBtn">
        <span class="material-icons">report</span>
        Send Report
    </button>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
