<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Garbage Report</title>
  <style>
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      max-width:720px;
      margin:18px auto;
      padding:12px;
      background:#f6f9ff;
    }
    .card{
      border-radius:12px;
      padding:16px;
      box-shadow:0 6px 20px rgba(0,0,0,0.08);
      background:white;
    }
    img.preview{
      max-width:100%;
      border-radius:10px;
      margin-top:8px;
    }
    button{
      display:inline-block;
      padding:12px 14px;
      border-radius:10px;
      border:0;
      background:#0b74ff;
      color:white;
      font-weight:600;
      margin-top:8px;
      width:100%;
      font-size:16px;
    }
    input[type="file"]{
      display:none;
    }
    textarea{
      width:100%;
      min-height:96px;
      border-radius:10px;
      padding:10px;
      margin-top:8px;
      border:1px solid #ddd;
      resize:vertical;
      font-size:15px;
    }
    .muted{
      color:#666;
      font-size:0.9rem;
    }
    .small{
      font-size:13px;
      color:#666;
      margin-top:6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 6px 0">Garbage Report</h2>
    <p class="muted">Capture photo → Allow location → Add more details → Send Report</p>

    <!-- hidden file input to open camera -->
    <input id="fileInput" type="file" accept="image/*" capture="environment">

    <button id="captureBtn">Capture Photo</button>
    <img id="preview" class="preview" alt="" style="display:none" />

    <label style="margin-top:10px;display:block"><strong>Add details</strong></label>
    <textarea id="details" placeholder="Describe what you see..."></textarea>

    <div class="small" id="locText">Location: not captured yet</div>

    <div style="margin-top:10px;">
      <button id="sendBtn" style="background:#16a34a">Send Report</button>
    </div>

    <p class="muted small" style="margin-top:10px">
      Note: Photos are converted to base64 and sent through EmailJS.
    </p>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
